<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Searching</title>
    <!-- Bootstrap Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
   



        <!-- Google-font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <!-- Custom-CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Heading start -->

        <h1 class="text-center fw-bold mt-3">Phone Tracker</h1>
    
    <!-- Heading end -->
    
      <!-- Phone search Area -->
         
            <div class="input-group mb-5 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search phone items" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
              </div>
              <!-- Error result -->
              <div>
                <p id="error-show"class=" text-danger text-center fw-bold fs-5">
                     Phone items not found...
                </p>
              </div>
         
       <!-- single phone details -->
      <div id="phone-details" class="w-50 mx-auto  mb-5">
       
      </div>
       
        <!-- phone search result -->
          <div id="search-result"  class="row row-cols-1 row-cols-md-3 g-5">
            
          </div>


    
    
    <!-- js script file added -->
    <script src="js/phone.js"></script>

    <!--Bootstrap Script---->
   <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
